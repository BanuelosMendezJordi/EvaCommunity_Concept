<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_forums.css">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Signika+Negative:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet"> 
    <title>Community Forums</title>
    <link rel="icon" href="Resources/icon_lb.png">
</head>
<body>
    <nav class="navbar main-navigation sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid container">
          <a href="Community_Forums.html"><img src="Resources/Logo_lb.png" style="width:80px;"></a>
          <a href="Community_Forums.html"><img src="Resources/Eva_Community_logo.png" style="width:170px; margin:10px;"></a>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="Index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="Community_Forums.html">Forums</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Community_apps.html">Apps</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="modal" href="#exampleModalToggle2" role="button">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header" style="background-color: rgb(27, 156, 231);">
              <h5 class="modal-title" id="exampleModalToggleLabel">Sign In</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="needs-validation" autocomplete="off">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"><i class="fa-solid fa-user"></i> Username</label>
                  <input type="email" class="form-control" id="exampleInputUsername1" aria-describedby="UsernameHelp" autocomplete="false" placeholder="Eva">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" autocomplete="false" placeholder="●●●●●●●●">
                </div>
              </form>
              <div class="text-center">
                <button class="btn btn-primary">Create Account</button>
              </div>
            </div>
            <div class="modal-footer">
              <p>Already have an account? <a href="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Sign In</a></p>
            </div>
            <div style="text-align:center">
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header" style="background-color: rgb(27, 156, 231);">
              <h5 class="modal-title" id="exampleModalToggleLabel2">Sign Up</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="needs-validation" autocomplete="off">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"><i class="fa-solid fa-envelope"></i> Email address</label>
                  <input type="email" class="form-control" id="validationCustom01" aria-describedby="emailHelp" autocomplete="false" placeholder="EvaRobot@gmail.com">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"><i class="fa-solid fa-user"></i> New username</label>
                  <input type="email" class="form-control" id="exampleInputUsername1" aria-describedby="UsernameHelp" autocomplete="false" placeholder="Eva">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" autocomplete="false" placeholder="●●●●●●●●">
                </div>
              </form>
              <div class="text-center">
                <button class="btn btn-primary">Create Account</button>
              </div>
            </div>
            <div class="modal-footer">
              <p>Already have an account? <a href="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Sign In</a></p>
            </div>
            <div style="text-align:center">
            </div>
          </div>
        </div>
      </div>
</body>
</html>
